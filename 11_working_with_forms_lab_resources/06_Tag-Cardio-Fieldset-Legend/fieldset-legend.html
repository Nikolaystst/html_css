<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cardio: Fieldset Legend</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <label for="line_1">First name:</label>
            <input type="text" name="f_name" id="line_1"><br>
            <br>
            <label for="line_2">Last name:</label>
            <input type="text" name="l_name" id="line_2"><br>
        </fieldset>
    </form>
</body>
</html>
